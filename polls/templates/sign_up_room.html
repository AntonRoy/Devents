<!DOCTYPE html>
<head>
    <title>Devents</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>
<body>
    <nav class="#0277bd light-blue darken-2">
        <div class="nav-wrapper">
            <div class="brand-logo">&nbsp;&nbsp;&nbsp;DEVENT</div>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/accounts/profile" class="top">Профиль</a></li>
                <li><a href="/accounts/sign_up_room" class="top">Создать комнату</a></li>
                <li><a href="/login">Выйти</a></li>
            </ul>
        </div>
    </nav>
    <form method="post">
        {% csrf_token %}
        <p>&shy;&nbsp;&nbsp;</p>
        <table>
            <tr>
                <th>
                    <div class="row">
                        
                    </div>
                </th>
                <th>
                    <div align="right">
                        <div class="row">
                            <div class="input-field col s6">
                              &nbsp;<input id="room_name" name="room_name" type="text" class="validate">
                              <label for="room_name">Название комнаты</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                              &nbsp;<input id="discription" name="discription" type="text" class="validate">
                              <label for="discription">Описание</label>
                            </div>
                        </div>
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp<input class="waves-effect waves-light btn green" type="submit" value="Создать">
                </th>
            </tr>
        </table>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
        $('.chips-autocomplete').material_chip({
            autocompleteOptions: {
              data: {},
              limit: Infinity,
              minLength: 1000
            }
          });
    </script>
</body>
</html>
